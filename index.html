<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="main">
            <div class="main__item main__item--1">
                <div class="logo">Jelurida</div>
            </div>
            <div class="main__item main__item--2 ">
                <div class="input-section">
                    <h3 class="input-section__header">User Login</h3>
                    <h6 class="input-section__sub-heading">do you have an account? <span
                            class="input-section__sub-heading--bold">create account</span></h6>
                </div>

                <form action="#" class="form-group">
                    <div class="email-address">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email-address" placeholder="example@email.com">
                    </div>
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" name="email" id="password" placeholder="***********">
                    </div>

                </form>
                <div class="form-group__options">
                    <div class="form-group__options--remember-me">
                        <input type="checkbox" name="remember-me" id="remember-me">
                        <label for="remember-me"> Remember me</label>
                    </div>

                    <div class="form-group__options--forgot-password">
                        <h6>forgot password ?</h6>
                    </div>
                </div>

                <button class="btn btn--blue">
                    login
                </button>
            </div>
        </div>
    </main>
</body>

</html>
